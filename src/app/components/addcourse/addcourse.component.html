<app-header></app-header>

<div class="container register">
    <div class="row">
        <div class="col-md-9 register-right">
            <div class="tab-content" id="myTabContent">
                <div class="tab-pane fade show active" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                    <h3 class="register-heading">
                        <i class="fa fa-sticky-note-o"></i> New Course
                    </h3>
                    <small class="text-danger"><b>{{ msg }}</b></small>
                    <form #courseform="ngForm" (ngSubmit)="addCourse()">
                        <div class="row register-form">
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Course Name: <b class="text-danger">*</b></label>
                                    <input type="text" class="form-control" placeholder="Enter course name" name="coursename"
                                        [(ngModel)]="course.coursename" required #coursename="ngModel"
                                        [class.is-invalid]="coursename.invalid && coursename.touched">
                                    <small class="text-danger" *ngIf="coursename.invalid && coursename.touched"><b>Required field</b></small>
                                </div>
                                <div class="form-group">
                                    <label>Instructor Name: <b class="text-danger">*</b></label>
                                    <input type="text" class="form-control" placeholder="Enter instructor name" name="instructorname"
                                        [(ngModel)]="course.instructorname" required #instructorname="ngModel"
                                        [class.is-invalid]="instructorname.invalid && instructorname.touched">
                                    <small class="text-danger" *ngIf="instructorname.invalid && instructorname.touched"><b>Required field</b></small>
                                </div>
                                <div class="form-group" [hidden]="course.coursetype !== 'Youtube'">
                                    <label>Course Video ID (only ID): <b class="text-danger">*</b></label>
                                    <input type="text" class="form-control" placeholder="Enter YouTube video ID" name="youtubeurl"
                                        [(ngModel)]="course.youtubeurl" required #youtubeurl="ngModel"
                                        [class.is-invalid]="youtubeurl.invalid && youtubeurl.touched">
                                    <small class="text-danger" *ngIf="youtubeurl.invalid && youtubeurl.touched"><b>Required field</b></small>
                                </div>
                                <div class="form-group">
                                    <label>Course Type: <b class="text-danger">*</b></label>
                                    <select class="form-control" name="coursetype" [(ngModel)]="course.coursetype" #coursetype="ngModel"
                                        (change)="toggleFields()">
                                        <option value="Website">Website</option>
                                        <option value="Youtube">Youtube</option>
                                        <option>Live Interaction</option>
                                        <option>Google Classroom</option>
                                        <option>Others</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Course Language: <b class="text-danger">*</b></label>
                                    <select class="form-control" name="language" [(ngModel)]="course.language" #language="ngModel">
                                        <option value="Tamil">Tamil</option>
                                        <option value="English">English</option>
                                        <option value="Hindi">Hindi</option>
                                        <option value="Others">Others</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <label>Enrolled Date: <b class="text-danger">*</b></label>
                                    <input type="date" class="form-control" placeholder="Select enrolled date" name="enrolleddate"
                                        [(ngModel)]="course.enrolleddate" required #enrolleddate="ngModel"
                                        [class.is-invalid]="enrolleddate.invalid && enrolleddate.touched">
                                    <small class="text-danger" *ngIf="enrolleddate.invalid && enrolleddate.touched"><b>Required field</b></small>
                                </div>
                                <div class="form-group">
                                    <label>Instructor Institution Name: <b class="text-danger">*</b></label>
                                    <input type="text" class="form-control" placeholder="Enter institution name" name="instructorinstitution"
                                        [(ngModel)]="course.instructorinstitution" required #instructorinstitution="ngModel"
                                        [class.is-invalid]="instructorinstitution.invalid && instructorinstitution.touched">
                                    <small class="text-danger" *ngIf="instructorinstitution.invalid && instructorinstitution.touched"><b>Required field</b></small>
                                </div>
                                <div class="form-group" [hidden]="course.coursetype !== 'Website'">
                                    <label>Course Website URL: <b class="text-danger">*</b></label>
                                    <input type="url" class="form-control" placeholder="Enter website URL" name="websiteurl"
                                        [(ngModel)]="course.websiteurl" required #websiteurl="ngModel"
                                        [class.is-invalid]="websiteurl.invalid && websiteurl.touched">
                                    <small class="text-danger" *ngIf="websiteurl.invalid && websiteurl.touched"><b>Required field</b></small>
                                </div>
                                <div class="form-group">
                                    <label>Skill Level: <b class="text-danger">*</b></label>
                                    <select class="form-control" name="skilllevel" [(ngModel)]="course.skilllevel" #skilllevel="ngModel">
                                        <option value="Basic">Basic</option>
                                        <option value="Intermediate">Intermediate</option>
                                        <option value="Advanced">Advanced</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label>Course Description: <b class="text-danger">*</b></label>
                                    <textarea class="form-control" rows="4" placeholder="Enter course description" name="description"
                                        [(ngModel)]="course.description" required #description="ngModel"
                                        [class.is-invalid]="description.invalid && description.touched"></textarea>
                                    <small class="text-danger" *ngIf="description.invalid && description.touched"><b>Required field</b></small>
                                </div>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3" [disabled]="courseform.form.invalid">
                            <i class="fa fa-plus"></i> Add Course
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<app-footer></app-footer>
