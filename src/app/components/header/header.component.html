<!-- header.component.html -->
<div class="sidebar-logo">
    <div class="welcometxt" style="float: left; margin-left: 60px;">
      <b style="color: white;">{{title}}</b>
    </div>
  
    <!-- Home button -->
    <button class="logoutbtn" style="margin-right: 1%;" (click)="navigateHome()">
      <i class="fa fa-home"></i> Home
    </button>
  
    <!-- Display logged-in user and role -->
    <b class="sidebar-text" style="color: whitesmoke;">
      <i class="fa fa-user"></i> Welcome {{loggedUser}}
    </b>
  
    <!-- Logout button -->
    <button class="logoutbtn" (click)="logout()">
      <i class="fa fa-sign-out"></i> Logout
    </button>
  </div>
