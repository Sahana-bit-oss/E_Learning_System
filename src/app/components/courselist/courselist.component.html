<div *ngFor="let course of courses">
    <div class="course-card">
      <div class="course-header">
        <img [src]="course.image" alt="course image" class="course-image"/>
        <div class="course-info">
          <h3>{{ course.title }}</h3>
          <p>{{ course.shortDescription }}</p>
        </div>
      </div>
  
      <!-- Course Content Type -->
      <div *ngIf="course.contentType === 'YouTube'">
        <iframe
          [src]="getYouTubeEmbedUrl(course.content)"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen>
        </iframe>
      </div>
  
      <div *ngIf="course.contentType === 'Website'">
        <iframe [src]="course.content" frameborder="0" class="course-iframe"></iframe>
      </div>
  
      <div class="course-actions">
        <button (click)="viewCourseDetails(course)" class="btn-details">View Details</button>
        <button (click)="enrollInCourse(course)" class="btn-enroll">Enroll</button>
        <button (click)="toggleWishlist(course)" class="btn-wishlist">
          <span *ngIf="isInWishlist(course)">Remove from Wishlist</span>
          <span *ngIf="!isInWishlist(course)">Add to Wishlist</span>
        </button>
      </div>
    </div>
  </div>
  
  <!-- Success Message After Enrollment -->
  <div *ngIf="enrollmentSuccess" class="enrollment-success">
    You have successfully enrolled in the course!
  </div>
