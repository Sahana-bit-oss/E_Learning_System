<div class="logincontainer">
  <div class="image-container">
    <img [src]="'/assets/image/loginimage.png'" class="image" width="350" height="370"><br>
    <h2 style="color: white; text-align: center; padding-top: 30px;">Stay curious,Keep Learning <br>log in now!
    </h2>
  </div>
  <div class="loginform-container">
    <div class="form-container">

          <div class="user-login-form" *ngIf="selectedRole === 'user'" style="margin-left: 70px; margin-top: 50px;">
            <h2 class="textual" style="margin-top: 30px;">User Login</h2>
            <div class="role-selection" style="margin-top: 40px;">
              <label for="role-select" style="font-size: 20px;">Select Role:</label>
              <select id="role-select" [(ngModel)]="selectedRole" name="role" class="form-control"
                (change)="onRoleChange()" style="width: 250px; margin-top: 15px;">
                <option value="user" selected>User</option>
                <option value="professor">Professor</option>
                <!-- <option value="admin">Admin</option> -->
              </select>
            </div>
            <form #userloginform="ngForm" (ngSubmit)="loginUser()" >
              <small class="text-danger"><b>{{msg}}</b></small>
              <div class="form-group">
                <label for="email"  style="font-size: 20px; margin-top: 20px;">User Email address: <b class="text-danger">*</b></label>
                <input type="email" class="form-control" placeholder="enter email" name="email" [(ngModel)]="user.email"
                  required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" #email="ngModel"
                  [class.is-invalid]="email.invalid && email.touched" />
                <div *ngIf="email.errors && email.invalid && email.touched">
                  <small class="text-danger" *ngIf="email.errors.required"><b>required field</b></small>
                  <small class="text-danger" *ngIf="email.errors.pattern"><b>Invalid email Id</b></small>
                </div>
              </div>
              <div class="form-group">
                <label for="pwd" style="margin-top: 20px;  font-size: 20px;">User Password: <b class="text-danger">*</b></label>
                <input type="password" class="form-control" placeholder="enter password" name="pwd"
                  [(ngModel)]="user.password" required #password="ngModel"
                  [class.is-invalid]="password.invalid && password.touched" />
                <div *ngIf="password.errors && password.invalid && password.touched">
                  <small class="text-danger" *ngIf="password.errors.required"><b>required field</b></small>
                </div>
              </div>
              <button [disabled]="userloginform.form.invalid" type="submit" class="btn loginbtn">Login</button>
            </form>
          </div>

          <div class="professor-login-form" *ngIf="selectedRole === 'professor'" style="margin-left: 70px; margin-top: 50px;">
            <h2 class="textual" style="margin-top: 30px;">Professor Login</h2>
            <div class="role-selection">
              <label for="role-select" style="font-size: 20px; margin-top: 20px;">Select Role:</label>
              <select id="role-select" [(ngModel)]="selectedRole" name="role" class="form-control"
                (change)="onRoleChange()" style="width: 250px;">
                <option value="user" selected>User</option>
                <option value="professor">Professor</option>
                <!-- <option value="admin">Admin</option> -->
              </select>
            </div>
            <form #professorloginform="ngForm" (ngSubmit)="loginProfessor()">
              <small class="text-danger"><b>{{msg}}</b></small>
              <div class="form-group">
                <label for="email"  style="font-size: 20px; margin-top: 20px;">Professor Email address: <b class="text-danger">*</b></label>
                <input type="email" class="form-control" placeholder="enter email" name="professoremail"
                  [(ngModel)]="professor.email" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$"
                  #professoremail="ngModel" [class.is-invalid]="professoremail.invalid && professoremail.touched" />
                <div *ngIf="professoremail.errors && professoremail.invalid && professoremail.touched">
                  <small class="text-danger" *ngIf="professoremail.errors.required"><b>required field</b></small>
                  <small class="text-danger" *ngIf="professoremail.errors.pattern"><b>Invalid email Id</b></small>
                </div>
              </div>
              <div class="form-group">
                <label for="pwd" style="margin-top: 20px;  font-size:20px;">Professor Password: <b class="text-danger">*</b></label>
                <input type="password" class="form-control" placeholder="enter password" name="pwd"
                  [(ngModel)]="professor.password" required #professorpassword="ngModel"
                  [class.is-invalid]="professorpassword.invalid && professorpassword.touched">
                <div *ngIf="professorpassword.errors && professorpassword.invalid && professorpassword.touched">
                  <small class="text-danger" *ngIf="professorpassword.errors.required"><b>required field</b></small>
                </div>

              </div>

              <button [disabled]="professorloginform.form.invalid" type="submit" class="btn loginbtn">Login</button>
            </form>
          </div>

          <div class="admin-login-form" *ngIf="selectedRole === 'admin'" style="margin-left: 70px; margin-top: 50px;">
            <h2 class="textual" style="margin-top: 30px;">Admin Login</h2>
            <div class="role-selection">
              <label for="role-select"  style="font-size: 20px; margin-top: 20px;">Select Role:</label>
              <select id="role-select" [(ngModel)]="selectedRole" name="role" class="form-control"
                (change)="onRoleChange()" style="width: 250px;">
                <option value="user" selected>User</option>
                <option value="professor">Professor</option>
                <!-- <option value="admin">Admin</option> -->
              </select>
            </div>
            <form #adminloginform="ngForm" (ngSubmit)="adminLogin()">
              <small class="text-danger"><b>{{msg}}</b></small>
              <div class="form-group">
                <label for="email"  style="font-size: 20px; margin-top: 20px;">Admin Email address: <b class="text-danger">*</b></label>
                <input type="email" class="form-control" placeholder="enter admin email" name="email"
                  [(ngModel)]="adminEmail" required pattern="^[a-zA-Z0-9+_.-]+@[a-zA-Z0-9.-]+$" #adminemail="ngModel"
                  [class.is-invalid]="adminemail.invalid && adminemail.touched" />
                <div *ngIf="adminemail.errors && adminemail.invalid && adminemail.touched">
                  <small class="text-danger" *ngIf="adminemail.errors.required"><b>required field</b></small>
                  <small class="text-danger" *ngIf="adminemail.errors.pattern"><b>Invalid email Id</b></small>
                </div>
              </div>
              <div class="form-group">
                <label for="pwd" style="margin-top: 20px; font-size: 20px;">Admin Password: <b class="text-danger">*</b></label>
                <input type="password" class="form-control" placeholder="enter admin password" name="pwd"
                  [(ngModel)]="adminPassword" required #adminpassword="ngModel"
                  [class.is-invalid]="adminpassword.invalid && adminpassword.touched">
                <div *ngIf="adminpassword.errors && adminpassword.invalid && adminpassword.touched">
                  <small class="text-danger" *ngIf="adminpassword.errors.required"><b>required field</b></small>
                </div>

              </div>

              <button [disabled]="adminloginform.form.invalid" type="submit" class="btn loginbtn">Login</button>
            </form>
          </div>
        </div>

      </div>
    </div>
